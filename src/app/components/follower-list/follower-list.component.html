<mat-card>
    <mat-card-header (click)="toggleVisible()">
          <mat-card-title><b>Following:</b></mat-card-title>
          <div class="fill"></div>
          <div>
            <button mat-raised-button color="primary" style="margin-left:auto" (click)="openNewFollowerDialog($event)">
              New
            </button>
          </div>
          &nbsp;
          <div class="clickable">
            <i class="fas fa-chevron-down" *ngIf="!expanded"></i>
            <i class="fas fa-chevron-up" *ngIf="expanded"></i>
          </div>
    </mat-card-header>
    <mat-card-content [class]="contentClass">
    <div *ngIf="followersEmpty()" style="margin-left:30px">
      No one!
    </div>
    <mat-list>
      <mat-list-item class="follower" *ngFor="let follow of following">
        <div class="clickable" (click)="scrollToUserPresents(follow)">{{follow.name}}</div>
        <button *ngIf="follow.id != undefined" class="delete-button" mat-raised-button color="warn" style="margin-left:auto" (click)="removeFollower(follow)">
          Disconnect
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
